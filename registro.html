<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SC Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <img src="/IMg/logo-Loguin.jfif" alt="Sc Autos Logo" class="logo">
                <h1>SC Autos</h1>
                <p>Crea una cuenta para acceder a todas las funciones</p>
            </div>
            <form class="form">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

                <button type="submit" class="btn-form">Registrarse</button>
            </form>
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
