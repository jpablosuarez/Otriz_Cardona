<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Concesionario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <img src="/IMg/logo-Loguin.jfif" alt="Sc Autos Logo" class="logo">
                <h1>SC Autos</h1>
                <p>Inicia sesión para acceder a tu cuenta</p>
            </div>
            <form class="form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" >

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" >

            </form>
            <a href="dashboard.html"><button class="btn-form">Iniciar Sesión</button></a> 
            <div class="form-footer">
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
